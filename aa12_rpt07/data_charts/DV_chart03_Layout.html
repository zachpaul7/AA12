<html>
<head>
	<meta charset="utf-8">
	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<h1>Line charts with layout by AA12</h1>
	<hr>
	<!-- Plotly chart will be drawn inside this DIV -->
	<div id="myDiv" style="width: 500px;height: 400px"></div>
	<script>
		// JAVASCRIPT CODE GOES HERE 
		var trace1 = {
			x: [1, 2, 3, 4],
			y: [10,15,13,17],		
			type: 'scatter'
		};

		var trace2 = {
			x: [1, 2, 3, 4],
			y: [16, 5, 11, 9],		
			type: 'scatter'
		};

		var data = [trace1,trace2];

		var layout = {
			autosize: false,
			width: 600,
			height: 450,
			margin: {
				l: 50,
				r: 50,
				b: 100,
				t: 100,
				pad: 4
			},
			paper_bgcolor: '#ececec',
			plot_bgcolor: '#ffffff'
		};

		Plotly.newPlot('myDiv', data, layout);

	</script>
</body>
</html>
