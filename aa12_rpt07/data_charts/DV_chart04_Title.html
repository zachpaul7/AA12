<html>
<head>
	<meta charset="utf-8">
	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
	<h1>Line charts with layout by AA12</h1>
	<hr>
	<!-- Plotly chart will be drawn inside this DIV -->
	<div id="myDiv" style="width: 500px;height: 400px"></div>
	<script>
		// JAVASCRIPT CODE GOES HERE 
		var trace1 = {
			x: [1, 2, 3, 4],
			y: [10,15,13,17],
            mode: 'markers',		
		};

		var trace2 = {
			x: [2, 3, 4,5],
			y: [16, 5, 11, 9],	
            mode: 'lines',	
		};

        var trace3 = {
			x: [1, 2, 3, 4],
			y: [12, 9, 15, 12],		
            mode: 'lines+markers',
		};

		var data = [trace1,trace2,trace3];

		var layout = {
			title:'Line and Scatter charts by AA12',
			autosize: false,
			width: 600,
			height: 450,
			margin: {
				l: 50,
				r: 50,
				b: 100,
				t: 100,
				pad: 4
			},
			
		};

		Plotly.newPlot('myDiv', data, layout);

	</script>
</body>
</html>
