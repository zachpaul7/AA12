        var trace1 = {
			x: [1, 2, 3, 4],
			y: [10,15,13,17],
            mode: 'lines',		
			name: 'Solid',
            line:{
                color:'rgb(255,0,0)',
                dash:'solid',
                width:4
            }
		};

		var trace2 = {
			x: [2, 3, 4,5],
			y: [16, 5, 11, 9],	
            mode: 'lines',	
			name: 'dot',
            line:{
                color:'rgb(55,228,0)',
                dash:'dot',
                width:4
            }
		};

        var trace3 = {
			x: [1, 2, 3, 4],
			y: [12, 9, 15, 12],		
            mode: 'lines',
			name: 'dashdot',
            line:{
                color:'rgb(55,0,255)',
                dash:'dashdot',
                width:4
            }
		};

		var data = [trace1,trace2,trace3];

		var layout = {
			title:'Line and Scatter charts by AA12',
			autosize: false,
			width: 600,
			height: 450,
			margin: {
				l: 50,
				r: 50,
				b: 100,
				t: 100,
				pad: 4
			},
			xaxis:{
                title:'x-axis title'
            },
            yaxis:{
                title:'y-axis title'
            }
		};

		Plotly.newPlot('myDiv', data, layout);

	</script>
